<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
	<th-block data-th-replace="~{layout/common :: head (title='Administrar alumno')}"></th-block>
<body>
	<!-- Header -->
    <th-block data-th-replace="~{layout/header :: header}"></th-block>
    <!-- Main -->
	<div class="container">
			<h1>STUDENT FORM</h1>
			<form data-th-object="${newStudent}" data-th-action="${band}?@{/modifyStudent}:@{/saveStudent}" method="post">
			  <div class="col-sm-6">
			    <label for="id" class="form-label">Id</label>
			    <input type="number" class="form-control" id="id" data-th-field="*{id}" data-th-readonly="${band}">
			  </div>
			  <div class="col-sm-6">
			    <label for="personId" class="form-label">PersonId</label>
			    <input type="number" class="form-control" id="personId" data-th-field="*{personId}" data-th-readonly="${band}">
			  </div>
			  <div class="col-sm-6">
			    <label for="name" class="form-label">Name</label>
			    <input type="text" class="form-control" id="name" data-th-field="*{name}">
			  </div>
			  <div class="col-sm-6">
			    <label for="lastName" class="form-label">LastName</label>
			    <input type="text" class="form-control" id="lastName" data-th-field="*{lastName}">
			  </div>
			  <div class="col-sm-6">
			    <label for="email" class="form-label">Email</label>
			    <input type="email" class="form-control" id="email" data-th-field="*{email}">
			  </div>
			  <div class="col-sm-6">
			    <label for="phone" class="form-label">Phone</label>
			    <input type="number" class="form-control" id="phone" data-th-field="*{phone}">
			  </div>
			  <div class="col-sm-6">
			    <label for="birthDate" class="form-label">BirthDate</label>
			    <input type="date" class="form-control" id="birthDate" data-th-field="*{birthDate}">
			  </div>
			  <div class="col-sm-6">
			    <label for="address" class="form-label">Address</label>
			    <input type="text" class="form-control" id="address" data-th-field="*{address}">
			  </div>
			  <div class="col-sm-6">
			    <label for="universityId" class="form-label">UniversityId</label>
			    <input type="text" class="form-control" id="universityId" data-th-field="*{universityId}" data-th-readonly="${band}">
			  </div>
			<button type="submit" class="btn btn-primary">Save Student</button>
			</form>
	</div>
	<th-block data-th-replace="~{layout/common :: bootstrap_script}"></th-block>
    <!-- Footer -->
    <th-block data-th-replace="~{layout/footer :: footer}"></th-block>
</body>

</html>
