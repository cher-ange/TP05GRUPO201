<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th-block data-th-replace="~{layout/common :: head (title='Alumnos por carrera')}"></th-block>
<body>
    <!-- Header -->
    <th-block data-th-replace="~{layout/header :: header}"></th-block>
    <!-- Main -->
    <div class="container bg-body-tertiary border rounded shadow px-4 py-5">
        <h2 class="text-body-emphasis">Secci√≥n Filtrar alumnos por carrera</h2>
        <h5 class="text-muted pb-2 border-bottom">Listado de Estudiantes</h5>
        <!-- Display students -->
        <div class="row mx-0"
            data-th-unless="${#lists.isEmpty(listOfStudents)}">
            <!-- Career -->
            <div class="col">
                <form data-th-action="@{/student/list/byCareer}"
                      method="get">
                    <div class="card h-100 shadow-sm">
                        <!-- Header -->
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <p class="mb-0">Disponibles:
                                <span class="ps-1 text-muted"
                                    data-th-text="${listOfCareers.size()}">
                                </span>
                            </p>
                        </div>
                        <!-- Body -->
                        <div class="card-body bg-light">
                            <label class="form-label"
                                for="career">Carrera
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-book"></i></span>
                                <select class="form-select"
                                        id="career"
                                        name="careerId">
                                    <option data-th-each="career : ${listOfCareers}"
                                            data-th-text="${career.name}"
                                            data-th-value="${career.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- Footer -->
                        <div class="card-footer d-flex justify-content-center align-content-center column-gap-2">
                            <!-- Submit-Cancel buttons -->
                            <button class="btn btn-light border border-secondary-subtle text-primary shadow"
                                    type="submit">Buscar
                            </button>
                            <a class="btn btn-light border border-secondary-subtle shadow"
                            data-th-href="@{'/student/list'}"
                            role="button">Regresar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 bg-body-tertiary p-2">
                <!-- List of students -->
                <div class="row mx-0">
                    <th-block data-th-each="student : ${listOfStudents}">
                        <!-- <p data-th-text="${student.name}"></p> -->
                    </th-block>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th-block data-th-replace="~{layout/footer :: footer}"></th-block>
</body>
</html>
