<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Student List</title>
</head>

<body>
	<div class="container">
		<table class="table table-striped">
			<thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">PersonId</th>
			      <th scope="col">Name</th>
			      <th scope="col">LastName</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">BirthDate</th>
			      <th scope="col">Address</th>
			      <th scope="col">University Id</th>
			      <th scope="col">State</th>
			    </tr>
			</thead>
			<tbody>
			    <tr data-th-each="student : ${listStudents}">
			      <td data-th-text="${student.id}"></td>
			      <td data-th-text="${student.personId}"></td>
			      <td data-th-text="${student.name}"></td>
			      <td data-th-text="${student.lastName}"></td>
			      <td data-th-text="${student.email}"></td>
			      <td data-th-text="${student.phone}"></td>
			      <td data-th-text="${student.birthDate}"></td>
			      <td data-th-text="${student.address}"></td>
			      <td data-th-text="${student.universityId}"></td>
			      <td data-th-text="${student.state}"></td>
			      <td>
			      	<a data-th-href="@{'/deleteStudent/'+${student.id}}" class="btn btn-danger">Delete</a>
			      	<a data-th-href="@{'/modifyStudent/'+${student.id}}" class="btn btn-warning">Modify</a>
			      </td>
			    </tr>
			</tbody>  
		</table>
	</div>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
