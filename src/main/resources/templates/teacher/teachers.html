<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <th-block data-th-replace="~{layout/common :: head (title='Docentes')}"></th-block>
<body>
    <!-- Header -->
    <th-block data-th-replace="~{layout/header :: header}"></th-block>
    <!-- Main -->
    <div class="container bg-body-tertiary border rounded shadow px-4 py-5">
        <h2 class="text-body-emphasis">Sección Docente</h2>
        <h5 class="text-muted pb-2 border-bottom">Listado de docentes</h5>
        <!-- Display teachers -->
        <div class="row mx-0"
             data-th-unless="${#lists.isEmpty(listOfTeachers)}">
            <div class="col-12 bg-body-tertiary p-2">
                <!-- List of teachers -->
                <div class="row mx-0">
                    <th-block data-th-each="teacher : ${listOfTeachers}">
                    <!-- Teacher -->
                    <div class="col-12 col-md-6 col-lg-4 p-2">
                            <div class="card h-100 shadow-sm">
                                <!-- Header -->
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <!-- File -->
                                    <p class="mb-0">Legajo:
                                        <span class="ps-1 text-muted"
                                            data-th-text="${teacher.file}">
                                        </span>
                                    </p>
                                    <!-- State -->
                                    <p class="mb-0">Estado:
                                        <span class="ps-1 text-muted">
                                            <i data-th-class="${teacher.state} ? 'bi bi-check text-success' : 'bi bi-x text-danger'"></i>
                                        </span>
                                    </p>
                                </div>
                                <!-- Image -->
                                <img data-th-replace="~{components/card :: img (source='https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3cebad12-6fa3-4e94-9870-7aa1643bae6e/dhlexxu-d50fdb9e-213d-4ced-87c2-0f76660c2c44.png/v1/fill/w_939,h_851,q_70,strp/cat__by_mischadiv04_dhlexxu-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTAwMCIsInBhdGgiOiJcL2ZcLzNjZWJhZDEyLTZmYTMtNGU5NC05ODcwLTdhYTE2NDNiYWU2ZVwvZGhsZXh4dS1kNTBmZGI5ZS0yMTNkLTRjZWQtODdjMi0wZjc2NjYwYzJjNDQucG5nIiwid2lkdGgiOiI8PTExMDQifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.afEtvieD9cpyjE9A0TM-I0xPY4dr0wwkcyx1F3lBYCY')}">
                                <!-- Body -->
                                <div class="card-body bg-light">
                                    <ul class="list-group">
                                        <!-- Name -->
                                        <li class="list-group-item">
                                            <small class="text-muted">Nombre</small>
                                            <h6 class="mb-0" data-th-text="${teacher.name}"></h6>
                                        </li>
                                        <!-- Lastname -->
                                        <li class="list-group-item">
                                            <small class="text-muted">Apellido</small>
                                            <h6 class="mb-0" data-th-text="${teacher.lastName}"></h6>
                                        </li>
                                        <!-- Email -->
                                        <li class="list-group-item">
                                            <small class="text-muted">Correo eléctronico</small>
                                            <h6 class="mb-0" data-th-text="${teacher.email}"></h6>
                                        </li>
                                        <!-- Phone -->
                                        <li class="list-group-item">
                                            <small class="text-muted">Teléfono</small>
                                            <h6 class="mb-0" data-th-text="${teacher.phone}"></h6>
                                        </li>
                                    </ul>
                                </div>
                                <!-- Footer -->
                                <div class="card-footer d-flex justify-content-center align-content-center column-gap-2">
                                    <!-- Update -->
                                    <a class="btn btn-light border border-secondary-subtle shadow"
                                       role="button"
                                       data-th-href="@{/teacher/update/__${teacher.id}__}">Modificar
                                    </a>
                                    <!-- Delete -->
                                    <a class="btn btn-light border border-secondary-subtle link-danger shadow"
                                       role="button"
                                       data-th-href="@{/teacher/delete/__${teacher.id}__}">Eliminar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </th-block>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <th-block data-th-replace="~{layout/footer :: footer}"></th-block>
</body>
</html>
